{% extends "base.html" %}

{% block content %}
<div class="appointment">
	<p class="lead">Appointment for {{appointment.owner}} on {{appointment.date|date}}</p>
{% if not appointment.confirmed %}
	<div class="alert alert-warning">
		<p>Your appointment has not been confirmed.</p>
	</div>
{% endif %}
</div>
{% endblock content %}
